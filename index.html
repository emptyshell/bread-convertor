<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bread-convertor/index.css" />
    <title>Bread Convert</title>
  </head>
  <body>
    <header>
      <h1>BREAD BIN</h1>
      <p>unit convert</p>
    </header>

    <section>
      <div class="daniel">
        <form action="">
          <div class="convertor-container">
            <div class="ingredient flour">
              <button class="ingredient-btn">flour</button>
            </div>
            <div class="ingredient sugar">
              <button class="ingredient-btn">sugar</button>
            </div>
            <div class="ingredient salt">
              <button class="ingredient-btn">salt</button>
            </div>
            <div class="ingredient butter">
              <button class="ingredient-btn">butter</button>
            </div>

            <div class="ingredient-cups">
              <div class="cups-wrap">
                <input name="cups" type="text" />
                <p>cups</p>
              </div>
            </div>
            <div class="ingredient-g">
              <div class="g-wrap">
                <input name="weight" type="text" />
                <p>g</p>
              </div>
            </div>

            <div class="ingredient-save">
              <div class="ingredient-wrap">
                <input
                  class="ingredient-save-btn"
                  type="submit"
                  value="save values"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="container-text">
          <ul>
            <li>2.5 cups = 504 g</li>
            <li>1 1/3 cups = 365 g</li>
          </ul>
        </div>

        <div class="container-btn">
          <button class="btn">copy to clipboard</button>
        </div>
      </div>
    </section>

    <div class="footer-img">
      <img src="/bread vector.svg" alt="" />
    </div>
  </body>
</html>
